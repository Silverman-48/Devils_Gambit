	function printTEXT2(buttonelement) {
		if (lifepoints === 0) return;

		let textmodifier1 = document.getElementById("modifier1");

		gambit1 = document.getElementById("modifier1").innerHTML;
		gambit2 = document.getElementById("modifier2").innerHTML;

		if (gambit1 === "None" && gambit2 === "None") {
				document.getElementById("currentgambit").innerHTML = "None";

				valueswitch = -1;
				variable = "None";
				element = "None";
				multiplier = 1;

		}

		if (valuearray.includes(gambit1)) {
			if (colorarray.includes(gambit2)) {
				document.getElementById("currentgambit").innerHTML = "Value & Color Gambit (x3)";

				variable = gambit2;
				element = "color";
				multiplier = 3;

				if (gambit1 === "Low") {
					valueswitch = 0;
				} else {
					valueswitch = 1;
				}

			} else {
				document.getElementById("currentgambit").innerHTML = "Value Gambit (x1)";

				variable = "empty";
				element = "empty";
				multiplier = 1;

				if (gambit1 === "Low") {
					valueswitch = 0;
				} else {
					valueswitch = 1;
				}

			}
		}

		if (numberarray.includes(gambit1)) {
			if (suitarray.includes(gambit2)) {
				document.getElementById("currentgambit").innerHTML = "Number & Suit Gambit (x10)";

				valueswitch = -1;
				variable = gambit1.concat(" ", gambit2);
				element = "result";
				multiplier = 10;

			} else {
				document.getElementById("currentgambit").innerHTML = "Number Gambit (x5)";

				valueswitch = -1;
				variable = gambit1;
				element = "rank";
				multiplier = 5;

			}
		}

		if (colorarray.includes(gambit2) && gambit1 === "None") {
				document.getElementById("currentgambit").innerHTML = "Color Gambit (x1)";

				valueswitch = -1;
				variable = gambit2;
				element = "color";
				multiplier = 1;

		}

		if (suitarray.includes(gambit2) && gambit1 === "None") {
				document.getElementById("currentgambit").innerHTML = "Suit Gambit (x3)";

				valueswitch = -1;
				variable = gambit2;

// New Add / Remove Function

	function addORremove(variable, value, sign) {
		eval('var check = ' + variable);
		
		if (check === 0 && sign === "-") {
			return;
		} else {
			eval(variable + ' = ' + variable + sign + value);
			eval('document.getElementById(variable).textContent = ' + variable);
		}
	}






// Color Counter and Other Variables

	let value = "";

// Deck of Cards Maker

	function fillARRAY() {

	const suits = [
		{ suit: "Hearts ‚ô•Ô∏è", color: "Red" },
		{ suit: "Diamonds ‚ô¶Ô∏è", color: "Red" },
		{ suit: "Clubs ‚ô£Ô∏è", color: "Black" },
		{ suit: "Spades ‚ô†Ô∏è", color: "Black" }
	]

	const ranks = [
		{ rank: "Ace", value: 20 },
		{ rank: "2", value: 2, },
		{ rank: "3", value: 3 },
		{ rank: "4", value: 4 },
		{ rank: "5", value: 5 },
		{ rank: "6", value: 6 },
		{ rank: "7", value: 7 },
		{ rank: "8", value: 8 },
		{ rank: "9", value: 9 },
		{ rank: "10", value: 10 },
		{ rank: "Queen", value: 10 },
		{ rank: "Jack", value: 10 },
		{ rank: "King", value: 10 }
	]

	const deck = [];

	suits.forEach(({ suit, color }) => {
		ranks.forEach(({ rank, value }) => {
			deck.push({ rank, value, suit: suit, color });
		});
	});

	deck.push(
		{ rank: "Joker 1", value: 20, suit: "Society", color: "Special" },
		{ rank: "Joker 2", value: 20, suit: "Society", color: "Special" }
	);

	let currentIndex = deck.length;

	while (currentIndex != 0) {

		let randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex--;

		[deck[currentIndex], deck[randomIndex]] = [deck[randomIndex], deck[currentIndex]];
	}

	return deck;
	}

	cards = fillARRAY();






// Skips a Round

	function skipROUND() {

		if (lifepoints === 0) return;
		if (cards.length === 0) {
			emptyDECK();
			return;
		}

		document.getElementById("currentgambit").innerHTML = "Round Skiped";
		
		addORremove('lifepoints', 1, '-');
		addORremove('streak', 1, '-');
		updateDISPLAYS();
		selectCARD();
		pickTABLECARD();
	}






// Last Chance Setup

	function lastCHANCE(variable) {
		if (lastchance === 0) return;
		if (blanks === 0) return;

		lastchance = lastchance - 1;
		addORremove('blanks', 1, '-');

		const randomNumber = Math.floor(Math.random() * 4) + 1;
		document.getElementById("output").textContent = randomNumber;
		const diceroll = Number(variable);

		if (randomNumber === diceroll) {

			addORremove('lifepoints', 1, '+');

		} else {

			if (lifepoints === 0) {
				document.getElementById("lifepoints").textContent = "You Lost!";
				document.getElementById("currentgambit").innerHTML = "Game Over";
			} else {
				return;
			}

		}
	}

	function showELEMENT(element) {
		var x = document.getElementById(element);

		if (x.style.display == "block") {
			x.style.display = "none";
		} else {
			x.style.display = "block";
		}
	}






// Triggers the ‚ÄúEmpty Deck‚Äù Message

	function emptyDECK() {
		document.getElementById("tablecard").textContent = "No more cards left!";
		document.getElementById("currenttablecard").textContent = "No more cards left!";
		document.getElementById("pickedCard").textContent = "No more cards left!";
	}






// Update the Score, Card History and Score Displays

	function updateDISPLAYS() {
		document.getElementById("score").textContent = currentValue;

		document.getElementById("card_history").innerHTML = "Table: " + result2 + "<br>" + "Hand: " + result + "<br><br>" + document.getElementById("card_history").innerHTML;

		if (lifepoints > 0) return;
		if (lifepoints === 0 && lastchance > 0) {
			document.getElementById("lifepoints").textContent = "Last Chance!";
			document.getElementById("currentgambit").innerHTML = "Last Chance Available!";
			clearGAMBIT2();
		} else {
			document.getElementById("lifepoints").textContent = "You Lost!";
			document.getElementById("currentgambit").innerHTML = "Game Over";
			clearGAMBIT2();
		}
	}






// Triggers the Game Reset

	function reset() {
		var score = document.getElementById("score").innerHTML;
		var highscore = document.getElementById("highscore").innerHTML;
		var numberscore = Number(score);
		var numberhighscore = Number(highscore);

		if (numberscore > numberhighscore) {
			document.getElementById("highscore").innerHTML = score;
		}

		cards = fillARRAY();
		currentValue = 0;

		acevalue = 0;

		lifepoints = 3;
		document.getElementById("lifepoints").textContent = 3;

		document.getElementById("tablecard").textContent = "None";
		document.getElementById("currenttablecard").innerHTML = "None";
		document.getElementById("pickedCard").innerHTML = "None";
		document.getElementById("card_history").innerHTML = "";
		document.getElementById("remaining").innerHTML = cards.length;

		blanks = 1;
		document.getElementById("blanks").innerHTML = "1";

		streak = 0;
		document.getElementById("streak").innerHTML = "0";

		lastchance = 1;
		document.getElementById("output").innerHTML = "0";

		document.getElementById("score").innerHTML = currentValue;

		redcardscounter = 0;
		document.getElementById("redcards").innerHTML = "0";

		blackcardscounter = 0;
		document.getElementById("blackcards").innerHTML = "0";

		jokercardscounter = 0;
		document.getElementById("jokercards").innerHTML = "0";

		clubscardscounter = 0;

		document.getElementById("spadescards").innerHTML = "0";

		heartscardscounter = 0;
		document.getElementById("heartscards").innerHTML = "0";

		lowcardscounter = 0;
		document.getElementById("lowcards").innerHTML = "0";

		highcardscounter = 0;
		document.getElementById("highcards").innerHTML = "0";

		acecardscounter = 0;
		document.getElementById("acecards").innerHTML = "0";

		valueswitch = -1;

		variable = "None";

		element = "None";

		multiplier = 1;

		document.getElementById("modifier1").innerHTML = "None";
		document.getElementById("modifier2").innerHTML = "None";

		document.getElementById("currentgambit").innerHTML = "None";

		pickTABLECARD();
	}






// Life Point Related Functions

	function getLIFEPOINT() {
		if (lifepoints === 0) return;
		if (cards.length === 0) {
			emptyDECK();
			return;
		}
		
		if (streak >= 3) {
			streak = streak - 3;
			document.getElementById("streak").textContent = streak;
			lifepoints = lifepoints + 1;
			document.getElementById("lifepoints").textContent = lifepoints;
			document.getElementById("currentgambit").textContent = "Streak Sacrificed";
		} else {
			return;
		}
	}






// Blank Related Functions

	function useBLANK() {
		if (blanks === 0) return;
		if (lifepoints === 0) return;
		if (cards.length === 0) {
			emptyDECK();
			return;
		}

		document.getElementById("currentgambit").innerHTML = "Blank Used";

		addORremove('blanks', 1, '-');

		selectCARD();

		currentValue = Math.floor(currentValue + streak + value / 2);
		addORremove('lifepoints', 1, '-');
		addORremove('streak', 1, '+');
		updateDISPLAYS();
		pickTABLECARD();
	}






// Selects the Player's Card

	function selectCARD() {
		if (lifepoints <= 0) return;
		if (cards.length === 0) {
			emptyDECK();
			return;
		}

		document.getElementById("currenttablecard").textContent = currenttablecard;

		const index = Math.floor(Math.random() * cards.length);
		card = cards.splice(index, 1)[0];
		value = card.value;
		rank = card.rank;
		suit = card.suit;
		color = card.color;
		result = rank.concat(" ", suit);



		if (value <= 7) {
		
			valuemodifierhand = 0;
			lowcardscounter = lowcardscounter + 1;

			document.getElementById("highcards").innerHTML = highcardscounter;
		
		}

			acecardscounter = acecardscounter + 1;

		}
