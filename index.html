<!DOCTYPE html>
<html>

	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Devil's Gambit</title>
	<link rel="stylesheet" href="style.css">
	</head>

<body>
	<div class="flex-container">
	<div class="flex_element_1">

		<div class="history_icons">

			<div class="icon_counter">
				üü•: <span id="redcards">0</span> ‚¨õ: <span id="blackcards">0</span>
				<br>
				‚ô£Ô∏è: <span id="clubscards">0</span> ‚ô¶Ô∏è: <span id="diamondscards">0</span>
				<br>
				‚ô†Ô∏è: <span id="spadescards">0</span> ‚ô•Ô∏è: <span id="heartscards">0</span>
				<br>
				‚ñº: <span id="lowcards">0</span> ‚ñ≤: <span id="highcards">0</span>
				<br>
				üÇ°: <span id="acecards">0</span> üÉè: <span id="jokercards">0</span>
				<br>
				Cards Left: <span id="remaining"></span>
				<br>
				Card History:
				<br>
				(Table & Hand)
			</div>

			<div id="card_history" class="card_history"></div>

		</div>
	</div>

	<div class="flex_element_2">

		<button class="cheats_button" onclick="showELEMENT('cheats')">
			<div class="high_score">
				High Score: <span id="highscore">0</span>
			</div>
		</button>

		<div id="cheats" class="cheats">
			<div class="button_divisions">
				Life: <button onclick="addORremove('lifepoints', 1, '+');"><span class="button_content2">+1</span></button>
				<button onclick="addORremove('lifepoints', 1, '-');"><span class="button_content2">-1</span></button> 

				Blank: <button onclick="addORremove('blanks', 1, '+')"><span class="button_content2">+1</span></button>
				<button onclick="addORremove('blanks', 1, '-')"><span class="button_content2">-1</span></button> 

				Streak: <button onclick="addORremove('streak', 1, '+')"><span class="button_content2">+1</span></button>
				<button onclick="addORremove('streak', 1, '-')"><span class="button_content2">-1</span></button>
			</div>
		</div>

		<div class="score">
			Current Score: <span id="score">0</span>
		</div>

		<div class="current_cards">
			Table Card: <span id="tablecard">None</span>
		</div>

		<div class="current_gambit">
			<span id="currentgambit">Select Your Gambit</span>
			<br class="small_break">
			<span id="gambit_left">None</span> + <span id="gambit_right">None</span>
		</div>

		<div class="info">
			Lives: <span id="lifepoints">3</span> 
			Blanks: <span id="blanks">1</span> 
			Streak: <span id="streak">0</span>
		</div>

		<div class="button_divisions">
			<button onclick="runGAMBIT();"><span class="button_content">Set Gambit</span></button>
			<button onclick="clearGAMBIT();"><span class="button_content">Clear Gambit</span></button>
			<button onclick="reset();"><span class="button_content">Reset Game</span></button>
		</div>

		<div class="button_divisions" style="margin-top: 10px;">
			<button class="special_button" onclick="setgambitLEFT('Low');"><span class="button_content">Low</span></button>
			<button class="special_button" onclick="setgambitLEFT('High');"><span class="button_content">High</span></button>
			<button class="special_button" onclick="setgambitRIGHT('Red');"><span class="button_content">Red</span></button>
			<button class="special_button" onclick="setgambitRIGHT('Black');"><span class="button_content">Black</span></button>
		</div>

		<div class="button_divisions">
			<button class="special_button" onclick="setgambitLEFT('Ace');"><span class="button_content">Ace</span></button>
			<button class="special_button" onclick="setgambitLEFT('Jack');"><span class="button_content">Jack</span></button>
			<button class="special_button" onclick="setgambitLEFT('Queen');"><span class="button_content">Queen</span></button>
			<button class="special_button" onclick="setgambitLEFT('King');"><span class="button_content">King</span></button>
		</div>

		<div class="button_divisions">
			<button class="special_button" onclick="setgambitLEFT('2');"><span class="button_content">2</span></button>
			<button class="special_button" onclick="setgambitLEFT('3');"><span class="button_content">3</span></button>
			<button class="special_button" onclick="setgambitLEFT('4');"><span class="button_content">4</span></button>
			<button class="special_button" onclick="setgambitLEFT('5');"><span class="button_content">5</span></button>
			<button class="special_button" onclick="setgambitLEFT('6');"><span class="button_content">6</span></button>
			<button class="special_button" onclick="setgambitLEFT('7');"><span class="button_content">7</span></button>
			<button class="special_button" onclick="setgambitLEFT('8');"><span class="button_content">8</span></button>
			<button class="special_button" onclick="setgambitLEFT('9');"><span class="button_content">9</span></button>
			<button class="special_button" onclick="setgambitLEFT('10');"><span class="button_content">10</span></button>
		</div>

		<div class="button_divisions">
			<button class="special_button" onclick="setgambitRIGHT('Clubs ‚ô£Ô∏è');"><span class="button_content">Clubs</span></button>
			<button class="special_button" onclick="setgambitRIGHT('Diamonds ‚ô¶Ô∏è');"><span class="button_content">Diamonds</span></button>
			<button class="special_button" onclick="setgambitRIGHT('Spades ‚ô†Ô∏è');"><span class="button_content">Spades</span></button>
			<button class="special_button" onclick="setgambitRIGHT('Hearts ‚ô•Ô∏è');"><span class="button_content">Hearts</span></button>
		</div>

		<div class="button_divisions" style="margin-bottom: 10px;">
			<button class="special_button" onclick="jokerGAMBIT(); clearGAMBIT2();"><span class="button_content">I'm Feeling Lucky</span></button>
		</div>

		<div class="button_divisions">
			<button onclick="useBLANK(); clearGAMBIT2();"><span class="button_content">Use Blank</span></button>
			<button onclick="getLIFEPOINT(); clearGAMBIT2();"><span class="button_content">Streak Sacrifice</span></button>
			<button onclick="skipROUND(); clearGAMBIT2();"><span class="button_content">Skip Round</span></button>
		</div>

		<div class="button_divisions">
			<span class="info">Last Chance D4: </span>
			<button class="special_button" onclick="lastCHANCE('1');"><span class="button_content">1</span></button>
			<button class="special_button" onclick="lastCHANCE('2');"><span class="button_content">2</span></button>
			<button class="special_button" onclick="lastCHANCE('3');"><span class="button_content">3</span></button>
			<button class="special_button" onclick="lastCHANCE('4');"><span class="button_content">4</span></button>
			<span class="info">Output: <span id="output">0</span></span>
		</div>

	</div>
	</div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
